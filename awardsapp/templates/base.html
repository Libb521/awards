{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <title>{% block title%} AWARDS {% endblock%}</title>
  <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/app.css' %}">
  {% block stylesheet %}
  {% endblock %}

  {% block styles %}
  {% bootstrap_css %}
 
  {% endblock %}

</head>
<body>

  
    {% block body %} 
    
    <div class="container">
      <ol class="breadcrumb my-4">
        {% block breadcrumb %}
        {% endblock %}
      </ol>
      {% block content %}
      <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
      {% endblock %}
    </div>
  {% endblock body %}
</body>
