{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block content %}
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6 mt-5">
        <div class="card">
            <div class="card bg- pl-3 pr-3"  style="background-color: rgb(80, 80, 80);">
              <form  method="post" id="exampleModalCenter" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                  <legend class="border-bottom mb-4 text-center text-black mt-5">Update Account</legend>
                  {{user_form|crispy}}
                  {{profile_form|crispy}}

                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-outline-info pl-2 pr-2"  value="Update">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
